<html>
    <head>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="audioPlayer.js"></script>
    </head>
    <body>
        <main>
            <canvas id = 'visualizer'></canvas>
            <audio src="music/song1.mp3" id = 'song'>
            </audio>
            <div id = 'playlist'>
                <img id = 'album' src = 'image/start.jpg'>
                <div id = 'songDescription'>
                        <h1 id = 'songName'>Play some music!</h1>
                        <h2 id = 'authorName'></h2>
                </div>
                <div id = 'musicController'>
                        <button id = 'previousSong'><i class="fas fa-backward"></i></button>
                        <button id = 'play'><i class="fas fa-play"></i></button>
                        <button id = 'nextSong'><i class="fas fa-forward"></i></button>
                </div>

            </div>
        </main>
    </body>
</html>
